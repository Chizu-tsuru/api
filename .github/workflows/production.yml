name: build image and push to dockerhub

on:
  push:
    tags:
      - 'release-[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Login to Docker Hub
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build version
        run: docker build --build-arg MAP_API_URL_ARG=${{secrets.MAP_API_URL}}  --build-arg GOOGLE_API_KEY_ARG=${{ secrets.GOOGLE_API_KEY }} -t ${{ secrets.DOCKER_IMAGE }}:${{steps.get_version.outputs.VERSION}} .
      - name: Tag image latest
        run: docker tag ${{ secrets.DOCKER_IMAGE }}:${{steps.get_version.outputs.VERSION}} ${{ secrets.DOCKER_IMAGE }}:latest
      - name: Push to docker hub :${{ steps.get_version.outputs.VERSION }}
        uses: actions-hub/docker@master
        with:
          args: push tag version
      - name: Push to docker hub :latest
        uses: actions-hub/docker@master
        with:
          args: push tag latest
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: deploy
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          images: ${{ secrets.DOCKER_IMAGE }}:${{steps.get_version.outputs.SOURCE_TAG}}