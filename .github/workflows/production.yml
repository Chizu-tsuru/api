name: build image and push to dockerhub

on:
  push:
    tags:
      - 'release-[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Login to Docker Hub
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build :latest
        run: docker build --build-arg MYSQL_PORT_ARG=${{ secrets.DATABASE_PORT}} --build-arg MYSQL_HOST_ARG=${{ secrets.DATABASE_HOST}} --build-arg MYSQL_USERNAME_ARG=${{ secrets.DATABASE_USERNAME}} --build-arg MYSQL_PASSWORD_ARG=${{ secrets.DATABASE_PASSWORD}} -t ${{ secrets.DOCKER_IMAGE }}:latest .
        env:
          CHIZUTSURU_PORT: ${{ secrets.CHIZUTSURU_PORT }}
      - name: Push to docker hub :latest
        uses: actions-hub/docker@master
        with:
          args: push ${{ secrets.DOCKER_IMAGE }}:latest
      - name: Azure login
        uses: azure/login@v1
        with:
          - creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: deploy
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          images: ${{ secrets.DOCKER_IMAGE }}:latest